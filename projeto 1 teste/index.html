<!DOCTYPE html> <!-- tipo de documento-->
<html lang="pt-br"> <!-- vai indicar o início e o fim do seu site-->
<head> <!-- cabeçalho, vc vai lidar com dados que não são diretamente visíveis dentro da tela que vc está construindo-->

    <!-- meta são METADADOS, que são utilizados pelo navegador ou ferramenta de buscas para interpretar o seu site-->
    <meta charset="UTF-8"> <!-- o charset indica o atributo do tipo do conjunto de caracteres utilizados - em portugues, ingles, etc, utilizamos por exemplo, caracteres romanos, já em japones ou russo, seria outro tipo de charset, já que o conjunto de caracteres utilizados nessas línguas são diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title> <!-- vai ser o nome da aba que aparece no navegador-->

     <!--ATRIBUTOS:-->
     <style></style> <!-- hoje em dia, para estilizar, costuma ser mais utilizado o CSS, invés de gerar um atributo de style-->

</head>

<body> <!-- sao todos os componentes que vao aparecer na tela-->

   <!-- TAGs -->
    <h1> Estudos HTML</h1> <!-- a TAG H (é um título) vai do 1 ao 6, de forma decrescente, ou seja, o h6 é o menor subtítulo de todos -->
    <p>Isso é um paragrafo</p> <!--paragrafo -->
    <a href="https://www.alura.com.br/artigos/ancorando-elementos-com-html5">Ancora Alura</a> <!-- ancora - vc pode imputar um link, tanto para navegar na sua propria pagina quanto para outros sites-->
    <div></div> <!--container, ou seja, dentro da div, outros elementos sao criados - pelo que percebi, parece que está caindo em desuso?-->
    <input type="text"> <!-- utilizado para inserir dados. alguns tipos comuns são: text, password, checkbox, radio, submit, file, e-mail, number, date-->
    <button></button> <!-- botao clicavel que possui como principais atributos TYPE, que caso receba um SUBMIT como valor e esteja dentro de um formulario, irá submete-lo-->

   <!-- ELEMENTOS: sao formados a partir das tags-->  
    <label for=""></label>
    <address></address>

  

</body>
</html>
